<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob and Elaiza's Valentine's Day Adventure</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color:  #FF69B4;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1, p {
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color:   #F8C8DC;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            justify-content: center;
            text-align: center;
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .option {
            width: 200px;
            padding: 20px;
            border-radius: 5px;
            background-color: #555;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .option:hover {
            transform: scale(1.05);
        }

        img {
            max-width: 100%;
            border-radius: 5px;
        }

        .display {
            background-color: white;
            width: 320px;
            height: 300px;
            margin: 20px auto;
            border: 1px solid white;
            background-image: url(qoobee-hi.gif);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my valentine emz UwU <333 </h1>
        <p>sige na pls >-<</p>
        <div class="display"></div>
        <div class="options">
            <div class="option" onmouseover="changeImage('qoobee-heart.gif')" onmouseout="resetImage()">
                <a href="cinema.html" style="text-decoration: none; color: white;"><p>Yes</p></a>
                
            </div>
            <div class="option" onmouseover="changeImage('qoobee-sad.gif')" onmouseout="resetImage()">
                <a href="minigolf.html" style="text-decoration: none; color: white;"><p>No</p></a>
            </div>
        </div>
    </div>

    <script>
        function changeImage(imageUrl) {
            document.querySelector('.display').style.backgroundImage = 'url(' + imageUrl + ')';
        }
        
        function resetImage() {
            document.querySelector('.display').style.backgroundImage = 'url(qoobee-hi.gif)';
        }
    </script>
</body>
</html>
